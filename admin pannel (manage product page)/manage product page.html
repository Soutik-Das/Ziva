<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - ZIVA Admin Panel</title>
    <link rel="stylesheet" href="manage product page 2.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ZIVA Admin</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="ziva admin panel.html">Dashboard</a></li>
            <li><a href="manage-products.html">Manage Products</a></li>
            <li><a href="#orders">Orders</a></li>
            <li><a href="#customers">Customers</a></li>
            <li><a href="#analytics">Analytics</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="navbar">
            <span class="menu-toggle" id="menu-toggle">â˜°</span>
            <h1>Manage Products</h1>
            <div class="user-info">
                <p>Welcome, Admin</p>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- Product List -->
            <h2>Product List</h2>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Products will be dynamically inserted here -->
                </tbody>
            </table>

            <!-- Add/Edit Product Form -->
            <h2>Add/Edit Product</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>

                <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" name="product-stock" required>
                </div>

                <button type="submit" id="submit-btn">Add Product</button>
            </form>
        </div>
    </div>

    <script src="manage product 3.js"></script>
</body>
</html>
